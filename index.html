<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .construction-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .construction-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }

        .construction-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .construction-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 300;
        }

        .construction-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            animation: progress 3s ease-in-out infinite;
            width: 0%;
            animation: progressBar 4s ease-in-out infinite;
        }

        @keyframes progressBar {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes progress {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .coming-soon {
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .construction-title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .construction-subtitle {
                font-size: 1.2rem;
            }

            .construction-message {
                font-size: 1rem;
            }

            .construction-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .construction-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .construction-subtitle {
                font-size: 1rem;
            }

            .construction-message {
                font-size: 0.9rem;
            }
        }

        /* Animaciones de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .construction-content > * {
            animation: fadeInUp 1s ease forwards;
        }

        .construction-title {
            animation-delay: 0.2s;
        }

        .construction-subtitle {
            animation-delay: 0.4s;
        }

        .construction-message {
            animation-delay: 0.6s;
        }

        .loader {
            animation-delay: 0.8s;
        }

        .progress-bar {
            animation-delay: 1s;
        }

        .coming-soon {
            animation-delay: 1.2s;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <!-- Imagen de fondo de O'Higgins -->
        <img src="ohiggins.jpg" alt="Sitio en construcción" class="background-image">

        <!-- Overlay oscuro -->
        <div class="overlay"></div>

        <!-- Contenido de construcción -->
        <div class="construction-content">
            <h1 class="construction-title">Sitio en Construcción</h1>
            <p class="construction-subtitle">Estamos trabajando en algo increíble</p>
            <p class="construction-message">
                Nuestro sitio web está siendo desarrollado con dedicación y cuidado.
                Pronto tendrás acceso a una experiencia digital extraordinaria.
            </p>

            <div class="loader"></div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <p class="coming-soon">Próximamente disponible</p>
        </div>
    </div>
</body>
</html>
